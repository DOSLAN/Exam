<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.springframework.org/schema/data/jaxb">
<head>
    <meta charset="UTF-8">
    <title>Customers List</title>
    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>
<h2>Welcome to Customers list</h2>
<div th:unless="${#lists.isEmpty(customers)}">
    <dl th:each="customer : ${customers}">
        <dt class="customerHeadLine">
            first name: <span th:text="${customer.firstName}">first name</span>;
            last name: <span th:text="${customer.lastName}">last name</span>;
            email address: <span th:text="${customer.emailAddress}">email address</span>;
            job title: <span th:text="${customer.jobTitle}">job title</span>;
            mobile phone: <span th:text="${customer.mobilePhone}">mobile phone</span>;
            city: <span th:text="${customer.city}">city</span>;
            web page: <span th:text="${customer.webPage}">web page</span>.
        </dt>
    </dl>
</div>
<div th:if="${#lists.isEmpty(customers)}">
    <p>There is no customers in customer list</p>
</div>

<hr/>

<h3>Add a customer</h3>
<form method="POST" th:object="${Customer}" th:action="@{/add-customer}" >
    <label for="firstName">first name: </label>
    <input type="text" name="firstName" size="50"></input><br/>
    <label for="lastName">last name: </label>
    <input type="text" name="lastName" size="50"></input><br/>
    <label for="emailAddress">email address: </label>
    <input type="text" name="emailAddress" size="50"></input><br/>
    <label for="jobTitle">job title: </label>
    <input type="text" name="jobTitle" size="50"></input><br/>
    <label for="mobilePhone">mobile phone: </label>
    <input type="text" name="mobilePhone" size="50"></input><br/>
    <label for="city">city: </label>
    <input type="text" name="city" size="50"></input><br/>
    <label for="webPage">web page: </label>
    <input type="text" name="webPage" size="50"></input><br/>
    <input type="submit"></input>
</form>
</body>
</html>
